name: Cobrinha

on:
  push:
    branches:
      - main

jobs:
  cobrinha:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Cobrinha
        run: python cobrinha.py
